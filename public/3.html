  <script>
    function fn() {
      console.log(this) // window
    }
    const obj = {
      name: 'test',
      a() {
        console.log(this.a); // a的函数体
        setTimeout(function () {
            console.log(this.a);  // undefined
        }, 1000)
      },
      b() {
        console.log(this);  // object
        fn()
      },
    }
    obj.a()
    obj.b()
  </script>
